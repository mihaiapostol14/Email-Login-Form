<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome<br />Back!</h1>

    <form class="login-form">
      <div class="input-box">
        <i class="user fa-solid fa-user"></i>
        <input type="text" placeholder="Username or Email" name="username" id="username" required />
      </div>

      <div class="input-box">
        <i class="lock fa-solid fa-lock"></i>
        <input class="password" type="password" placeholder="Password" name="password" id="password" required />
        <i class="fa-solid fa-eye-slash eye" id="togglePassword"></i>
      </div>

      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="or-text">- OR Continue with -</p>

      <div class="social-login">
        <button class="google"><i class="fa-brands fa-google"></i></button>
        <button class="apple"><i class="fa-brands fa-apple"></i></button>
        <button class="facebook"><i class="fa-brands fa-facebook-f"></i></button>
      </div>

      <p class="signup-text">
        Create an Account <a href="#" class="signup-link">Sign Up</a>
      </p>
    </form>
  </div>
</body>
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/script.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</html>
